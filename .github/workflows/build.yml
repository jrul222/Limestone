name: Build and Publish NPM Package

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm ci

      - name: Install Gulp
        run: npm install --unsafe-perm -g gulp

      - name: Build package
        run: gulp build

      - name: Publish artifact
        uses: actions/upload-artifact@v2
        with:
          name: package
          path: dist  # Update this path based on your project structure

  publish:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: package

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm ci

      - name: Install Gulp
        run: npm install --unsafe-perm -g gulp

      - name: Publish to another repository
        run: |
          npm config set @your-organization:registry https://npm.pkg.github.com/
          npm publish
